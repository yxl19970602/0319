<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
   <style>
      html,
      body,
      #map {
         height: 100%;
         width: 100%;
         margin: 0;
         padding: 0;
      }
       #btn_loadmap {
       height: 30px;
       width: 100px;
      }  
   </style>
    
   <script src="https://js.arcgis.com/3.23/"></script>
   <script> 
      function map_load() {
          var basemaptype = document.getElementById("basemap").value;
          var zoom = document.getElementById("zoom").value;  
          var longitudede = parseFloat(document.getElementById("longitude").value.toString());
          var latitudede = parseFloat(document.getElementById("latitude").value.toString());
          var map;
          if(map==null){
              require(["esri/map", "dojo/domReady!"], function(Map) { 
                  map = new Map("map", {
                      basemap: basemaptype, 
                      center: [longitudede, latitudede], 
                      zoom: zoom   
                  });
              });
          }
     }
   </script>
</head>

<body >
   <div id="map">
       地图类型:<select id=basemap>
           <option selected="selected">topo</option>
           <option>gray</option>
           <option>hybrid</option>
           <option>oceans</option>
           <option>osm</option>
           <option>satellite</option>
           <option>streets</option>
           <option>terrian</option>
       </select>
       经度:<input type="text" id="longitude">
       纬度:<input type="text" id="latitude" >
       缩放等级:<input type="text" id="zoom" >
       <button id="btn_loadmap" onclick="map_load()">加载地图</button>
    </div>
</body>

</html>
